<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 231 - Elaine Henson - Project - Capital Quilters Form Page">
    <meta name="author" content="Elaine Henson">
    <title>Capital Quilters Form Page</title>

    <!-- Social Media META Tags -->
    <meta property="og:title" content="Capital Quilters Home Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://laineych.github.io/wdd231/quilters/images/caapital-quilters-logo-small.webp">
    <meta property="og:url" content="https://laineych.github.io/wdd231/quilters">

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <!-- SCRIPTS -->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/workshop-form.js" defer></script>
    <!-- FAVICON -->
    <link rel="icon" href="favicon.ico">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo-mini" src="images/capital-quilters-logo-mini.webp" width="500" height="257" alt="Capital Quilters Logo">
        <!--navigation-->
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="workshops.html">Workshops</a>
            <a href="resources.html">Resources</a>
        </nav>
        <button id="join-button" class="bold">Join Guild!</button>
        <!--button for hamburger menu, to be visible only on mobile view-->
        <button id="ham-button" aria-label="menu"></button>
    </header>

    <main id="form-main">
        <div id="header-stripe"></div>

        <form id="workshop-form" class="aform" action="thankyou.html">
            <h2 id="form-heading">Join Workshop</h2>
            <fieldset>
                <label>Workshop Name:
                    <input type="text" id="workshop-name" name="workshop-name" readOnly></label>

                <label>Date:
                    <input type="text" id="workshop-date" name="workshop-date" readOnly></label>

                <label>Time:
                    <input type="text" id="workshop-time" name="workshop-time" readOnly></label>

                <label>Location:
                    <input type="text" id="workshop-location" name="workshop-location" readOnly></label>

                <label>Your First Name:
                    <input type="text" required id="first-name" name="first-name" autocomplete="given-name" title="Enter your first name" aria-label="Enter your first name"></label>

                <label>Your Last Name:
                    <input type="text" required id="last-name" name="last-name" autocomplete="family-name" title="Enter your last name" aria-label="Enter your last name"></label>

                <label>Your Email:
                    <input type="email" required id="user-email" name="user-email" autocomplete="email" placeholder="example@example.com" title="Enter a valid email address" aria-label="Enter a valid email address"></label>

                <!-- Timestamp -->
                <input type="hidden" id="timestamp" name="timestamp" value="">

                <button type="submit" id="submit-button" value="Register for Workshop" aria-label="Register for Workshop">Register for Workshop</button>
            </fieldset>
        </form>

    </main>

    <footer>
        <div id="footer-stripe"></div>
        <!--Get current year and display with copyright information-->
        <p id="copyright">&#169; <span id="currentyear"></span> &nbsp; &nbsp; ðŸ§µ &nbsp; &nbsp; Elaine Henson
            &nbsp; &nbsp; ðŸ§µ &nbsp; &nbsp; Abu Dhabi</p>

        <!--Get the date that the document was last modified and display-->
        <p>This webpage was last modified on <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
