<body>
    <main>
        <form id="workshop-form">
            <h1>Join Workshop</h1>
            <div>
                <label>Workshop Name:
                    <input type="text" id="workshop-name" name="workshop-name" readOnly></input></label>
            </div>
            <div>
                <label>Date:
                    <input type="text" id="workshop-date" name="workshop-date" readOnly></input></label>
            </div>
            <div>
                <label>Time:
                    <input type="text" id="workshop-time" name="workshop-time" readOnly></input></label>
            </div>
            <div>
                <label>Location:
                    <input type="text" id="workshop-location" name="workshop-location" readOnly></input></label>
            </div>
            <div>
                <label>Your Name:
                    <input type="text" id="user-name" name="user-name" required></input></label>
            </div>
            <div>
                <label>Your Email:
                    <input type="email" id="user-email" name="user-email" required></input></label>
            </div>
            <button type="submit">Register for Workshop</button>
        </form>
    </main>
</body>
